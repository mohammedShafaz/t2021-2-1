<!-- Problem-1: Create a small calculator which performs operations such as Addition, Subtraction, Multiplication and Division using class.
    Calculator inputs :> ‘a’, ‘b’ and ‘type of operation’
    Datatype :> ‘a’ = double, ‘b’ = double, ‘type of operation’ = string -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">a:</label>
    <input id="aaa" type="number">
    <label for="">b:</label>
    <input id="bbb" type="number">
    <input type="text" id="opt" placeholder="operators :+,-,*,/">
    <button id="submit">submit</button>
    <div>
        <h3 id="result"> Answer=</h3>
    </div>
</body>
<script>
    var submit = document.querySelector("#submit")
    submit.addEventListener("click", calc)

    function calc() {
        var a = parseFloat(document.querySelector("#aaa").value)
        var b = parseFloat(document.querySelector("#bbb").value)
        let operator = document.querySelector("#opt").value
        var res = ``
        console.log(a, b, res);
        if (operator == "+") {
            res += a + b


        } else if (operator == "-") {
            res += a - b
        } else if (operator == "*") {
            res += a * b
        } else if (operator == "/") {
            res += a / b
        } else {
            res = "Invalid entry"
        }

        document.querySelector("#result").innerHTML = res

    }
</script>

</html>
